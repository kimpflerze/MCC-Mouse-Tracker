<div class="container-fluid">

    <div class="row dialog-message">
        <h4>{{confirmationMessage}}</h4>
    </div>

    <div class="row dialog-buttons">
        <div class="col-lg-6">
            <button (click)="confirm()" class="btn">Confirm</button>
        </div>
        <div class="col-lg-6">
            <button (click)="cancel()" class="btn right-btn">Cancel</button>
        </div>
    </div>

</div>
